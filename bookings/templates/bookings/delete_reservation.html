{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="POST">
        {{ form | crispy}}
        {% csrf_token %}
        <p>Are you sure you want to delete 
            your reservation on "{{ reservation.reservation_date }}"?</p>    
        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock %}
