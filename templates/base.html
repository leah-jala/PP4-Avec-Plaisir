<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avec Plaisir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <!-- Nav Bar-->
    <nav class="navbar  navbar-expand-lg navbar-dark bg-transparent">
        <a class="navbar-brand" href="#"><span id="logo">A</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-left" id="navbarNavDropdown">
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}"><span class="nav-colors">Home</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <span class="nav-colors">Menus</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Breakfast</a></li>
                        <li><a class="dropdown-item" href="#">Lunch</a></li>
                        <li><a class="dropdown-item" href="#">Dinner</a></li>
                    </ul>
                </li>
                <li class="dropdown-item"><a class="nav-link" href="{% url 'bookings' %}"><span class="nav-colors">Reservations</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="dropdown-item"><a class="nav-link" href="{% url 'account_logout' %}"><span class="nav-colors">Sign out</span></a></li>
                {% else %}
                <li class="dropdown-item"><a class="nav-link" href="{% url 'account_signup' %}"><span class="nav-colors">Register</span></a></li>
                <li class="dropdown-item"><a class="nav-link" href="{% url 'account_login' %}"><span class="nav-colors">Log In</span></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- End Nav Bar-->



    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top border-warning">
            <div class="col-md-4 d-flex align-items-center">
                <a href="#" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <span class="footer-font">Avec Plaisir</span></a>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <span><a class="text-muted" href="https://goo.gl/maps/WZmoB6TjqAw6aZYA8" target="_blank" rel="noopener"
                        aria-label="Find us on Google maps (opens in a new tab)">
                        <span class="footer-logo"><i class="fas fa-map-pin"></i> Charlotte Street, London, W1</span></a>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <span class="footer-logo"><i class="fas fa-phone"></i> 0207 123 4567 </span></li>
                <li class="ms-3"><a class="text-muted" href="mailto:bookings@avecplaisir.com"
                        aria-label="Email us at bookings@avecplaisir.com">
                        <span class="footer-logo"><i class="fa-solid fa-envelope fa-lg"></i></span></a></li>
                <li class="ms-3"><a class="text-muted" href="" target="_blank" rel="noopener"
                        aria-label="Follow us on Facebook (opens in a new tab)">
                        <span class="footer-logo"><i class="fa-brands fa-facebook-square fa-lg"></i></span></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Instagram (opens in a new tab)">
                        <span class="footer-logo"><i class="fa-brands fa-instagram-square fa-lg"></i></span></a></li>
                <li class="ms-3"><a class="text-muted" href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Twitter (opens in a new tab)">
                        <span class="footer-logo"><i class="fa-brands fa-twitter-square fa-lg"></i></span></a></li>
            </ul>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/ad363e4e3e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
